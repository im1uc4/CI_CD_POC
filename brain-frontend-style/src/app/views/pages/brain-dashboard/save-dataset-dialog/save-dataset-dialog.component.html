<div mat-dialog-title  style="font-family: Poppins; padding-left: 10%; padding-top:5%" >
    <h4 style="font-weight: bold">Save this Dataset as Copy?</h4>
</div>

<div mat-dialog-content  style="font-family: Poppins; padding-left: 10%; padding-top:5%">
    <p>We noticed that there are changes made to the dataset.
        <br> Do you want to save this dataset?
    </p>
    <br>
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Please enter Schedule Date" [(ngModel)]="startValue">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker ></mat-datepicker>
    </mat-form-field>
    <mat-form-field style="width: 80%; font-family: Poppins">
        <input matInput #renameDsField placeholder="Rename Dataset (optional)" [(ngModel)]="dataSetName">
    </mat-form-field>
</div>
<div class="row col-md-12">  
    <div class="col-md-9"> 
    </div>
    <div class="col-md-3"  mat-dialog-actions style="text-align: right; padding-top: 1em"> 
        <button mat-button color="primary" style="margin-right:24px; font-family: Poppins" (click)="close()">DON'T SAVE</button>
        <button mat-raised-button color="primary" style="font-family: Poppins;" (click)="save()">SAVE</button>
  </div>
</div>
